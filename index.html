<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check Lunch</title>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body{background-color: powderblue; text-align: center;}
      .message{font-size: 1.3 em; font-weight: bold;}
    </style>
  </head>
  <body ng-app='LunchCheck'>
    <div class="container" ng-controller='LunchCheckController'>
      <h1>Lunch Checker</h1><hr>

      <div>
        <input id="lunchMenu" type="text"
        placeholder="List comma seperated list of items ou usually have for lunch">
        <br><br>
      </div>

      <div>
        <button ng-click="putMessage()">Check if too much</button>
        <!-- empty space between comma case is not handled-->
      </div><br><br>

      <div>
        <textarea class="message" rows="1" cols="25">{{msg}}
        </textarea>
      </div>

    </div>
  </body>
</html>
